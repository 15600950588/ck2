		<script>

			var isc; //iscroll初始化变量
		
			
			function loaded(){

				isc = new IScroll("main",{

				})
				},200)
			}
			
			window.onload=function(){

			//ajax
			//创建ajax json1
			var xhr = null ;
			if(window.XMLHttpRequest){
				xhr  = new XMLHttpRequest;
			}else{
				xhr = new ActiveXObject()
			}		
			//打开与服务连接
			xhr.open("get","http://127.0.0.1:8787/1");
			//发送
			xhr.send(null);
			//接收服务器响应并处理
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					//转化成对象
					var obj = JSON.parse(xhr.responseText);
					
					var str = "";
					
					for(var tempObj of obj.infoImg){
						str += '<li class="swiper-slide"><img src="img/'+
						tempObj.url+'" alt="" /></li>'
					}
					$("#banner ul").append(str)
					var myS  = new Swiper("#banner",{
						autoplay:2000,
						pagination:".swiper-pagination"
					})
							
				}
			}
